<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="logo">the.weather</h3>
            <div>
                <h1 class="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="/assets/icons/day/113.png" alt="icon" class="icon">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Another location...">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Birmingham</li>
                <li class="city">New York</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>weather-details</h4>

                <li>
                    <span>Cloudy</span>
                    <span class="cloud">86%</span>
                </li>
                <li>
                    <span>Humidityy</span>
                    <span class="humidity">62%</span>
                </li>
                <li>
                    <span>Windy</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
